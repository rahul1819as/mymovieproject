{% extends 'base.html' %}
{% block body %}
<div class="cotainer">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" height="250" width="300">
        </div>
    <div class="col-md-6">
        <h2>{{movie.name}}</h2>
        <h5>{{movie.desc}}</h5>
        <h4>{{movie.year}}</h4>
        <a class="btn btn-warning" href="{% url 'moviesapp:update' movie.id %}" >update</a>
        <a class="btn btn-danger" href="{% url 'moviesapp:delete' movie.id %}" >delete</a>
    </div>

    </div>
</div>

{% endblock %}
