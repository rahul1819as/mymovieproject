{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
            <img src="{{i.img.url}}" class="card-img-top" alt="..." height="150" width="100 ">

            <div class="card-body" >
            <h5 class="card-title">{{i.name}}</h5>
            <a href="{% url 'moviesapp:detail' i.id %}" class="btn btn-warning" >Go to "{{i.name}}"</a><br>
            </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
